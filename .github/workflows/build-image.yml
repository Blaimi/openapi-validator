name: Build Image using Containerfile
on: [push]

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ghcr.io/${{ github.repository }}
          build-args: |
            SOURCE=https://github.com/${{ github.repository }}
          tags: latest ${{ github.sha }}
          containerfiles: |
            ./Containerfile
          # redhat-actions/buildah-build is using the preinstalled buildah of the runner
          # this is buildah 1.23.1 on ubuntu 22.04 but caching is implemented in 1.27.0
          #extra-args: |
          #  --layers
          #  --cache-from=ghcr.io/${{ github.repository }}/cache
          #  --cache-to=ghcr.io/${{ github.repository }}/cache

      - name: Push To ghcr.io
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ghcr.io

      - name: Print image url
        run: echo "Image pushed to ${{ steps.push-to-ghcr.outputs.registry-paths }}"
